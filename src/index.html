<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code structuring</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen" style="display: none;">
        <div class="load-6">
            <div class="letter-holder">
            <div class="l-1 letter">L</div>
            <div class="l-2 letter">o</div>
            <div class="l-3 letter">a</div>
            <div class="l-4 letter">d</div>
            <div class="l-5 letter">i</div>
            <div class="l-6 letter">n</div>
            <div class="l-7 letter">g</div>
            <div class="l-8 letter">.</div>
            <div class="l-9 letter">.</div>
            <div class="l-10 letter">.</div>
            </div>
        </div>      
    </div>

    <!-- Start Screen -->
    <div class="gradient-border">
        <div id="start-screen" class="start-screen">
            <h1>Start the experience</h1>
            <button id="start-button" class="custom-btn btn-start" title="Click to start the game">Start</button>
        </div>
    </div>

    <!-- Canvas -->
    <canvas class="webgl"></canvas>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 LovroIndustrialWorld. All rights reserved. Lovro Music</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="./script.js"></script>
</body>

</html>
